<md-card class="default-card zero-margin _md md-primoExplore-theme">
    <md-card-title>
        <md-card-title-text>
            <span translate="" class="md-headline">No results found
            </span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p>
            <!---->
            <span ng-if="!$ctrl.isSearchWithFilter" translate="nui.noresults.description" translate-value-term="{{$ctrl.term}}">There are no results matching your search <em>"{{$ctrl.term}}"</em>.
            </span>
            <!---->
            <!---->
        </p>
        <p>
            <span translate="" class="bold-text">Suggestions:
            </span>
        </p>
        <ul>
            <li ng-if="$ctrl.scope == 'bcl'">
                <a target="_self" ng-href="search?query=any,contains,{{$ctrl.term}}&tab=pci_only&vid=bclib_new&sortby=rank&offset=0">
                    Try your search in Articles.</a> </li>
            <li ng-if="$ctrl.scope == 'pci'">
                <a target="_self" ng-href="search?query=any,contains,{{$ctrl.term}}&tab=bcl_only&vid=bclib_new&sortby=rank&offset=0">
                    Try your search in BC Collections.</a> </li>
            <li>
                <a href="https://bc.on.worldcat.org/search?databaseList=&amp;queryString={{$ctrl.term}}">Try your search in WorldCat </a>.
            </li>
            <li translate="">Try different keywords.
            </li>
            <li translate="">Try more general keywords.
            </li>
            <li translate="">Try fewer keywords.
            </li>
        </ul>
    </md-card-content>
</md-card>
